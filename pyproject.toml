[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.pytest.ini_options.markers]
asyncio = "mark test as async"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kevin"
version = "0.1.0"
authors = [
    {name = "Kevin Developers", email = "example@example.com"},
]
description = "AI-powered agent for Canadian university information"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-community>=0.0.13",
    "langgraph>=0.0.21",
    "beautifulsoup4>=4.12.2",
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.0",
    "chromadb>=0.4.22",
    "langchain-chroma>=0.0.1",
    "fake-useragent>=1.3.0",
    "streamlit>=1.31.0",
    "streamlit-chat>=0.1.1",
    "transformers>=4.38.1",
    "sentence-transformers>=2.3.1",
    "tqdm>=4.66.1",
    "tavily-python>=0.2.8",
    "langchain-openai>=0.0.2",
    "python-json-logger>=2.0.7",
    "colorlog>=6.7.0",
    "spider_rs>=0.1.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.25.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
"Homepage" = "https://github.com/qianghan/Kevin"
"Bug Tracker" = "https://github.com/qianghan/Kevin/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["src", "src.core", "src.models", "src.utils", "src.web", "src.rag"]

[project.scripts]
kevin = "src.main:main"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
] 